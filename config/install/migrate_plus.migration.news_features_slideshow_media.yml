langcode: en
status: true
dependencies: {}
id: news_features_slideshow_media
migration_tags: csv
label: 'Migrating News Feature slideshow files from CSV file'

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/news_feature_slideshow_files.csv'
  delimiter: ','
  enclosure: '"'
  header_row_count: 1
  keys:
    - fid

process:
  mid: fid
  
  bundle:
    plugin: default_value
    default_value: news_features

  langcode:
    plugin: default_value
    source: language
    default_value: 'en'

  uid:
    plugin: default_value
    default_value: 1

  # Image field: see media_entity.bundle.image.yml
  field_media_image/target_id: fid
  field_media_image/alt: title
  field_media_image/title: title
  name: title

destination:
  plugin: entity:media
  move: true

migration_dependencies: {  }