langcode: en
status: true
dependencies: {}
id: affiliations
class: null
field_plugin_method: null
migration_tags: csv
migration_group: fellows
label: 'Migrating affiliations from CSV file'

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/people_fellows.csv'
  delimiter: ","
  enclosure: '"'
  header_row_count: 1
  ids: [id]

process:
  field_affil_type:
    source: type
    plugin: entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: affiliation_types
    value_key: name
    ignore_case: true

  field_affil_discipline:
    source: discipline
    plugin: entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: disciplines
    value_key: name
    ignore_case: true

  field_affil_fellowship_name:
    source: rp_name
    plugin: entity_lookup
    entity_type: taxonomy_term
    bundle_key: vid
    bundle: fellowship_names
    value_key: name
    ignore_case: true

  field_affil_dates/value:
    source: year_start
    plugin: format_date
    from_format: 'Y-m-d'
    to_format: 'Y-m-d'

  field_affil_dates/end_value:
    source: year_end
    plugin: format_date
    from_format: 'Y-m-d'
    to_format: 'Y-m-d'

destination:
 plugin: 'entity_reference_revisions:paragraph'
 default_bundle: affiliation

migration_dependencies: null
