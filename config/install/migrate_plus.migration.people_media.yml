langcode: en
status: true
dependencies: {  }
id: people_media
migration_tags: null
label: 'Migrating News Feature slideshow media from CSV file'

source:
  plugin: csv
  path: 'public://migrations/news_feature_slideshow_files.csv'
  delimiter: ","
  enclosure: '"'
  header_row_count: 1
  ids: [id]

process:
  mid: fid

  bundle:
    plugin: default_value
    default_value: people

  langcode:
    plugin: default_value
    source: language
    default_value: 'en'

  uid:
    plugin: default_value
    default_value: 1

  # Image field: see media_entity.bundle.image.yml
  field_media_image/target_id: fid
  field_media_image/alt: title
  field_media_image/title: title
  name: title

destination:
  plugin: entity:media
  move: true
