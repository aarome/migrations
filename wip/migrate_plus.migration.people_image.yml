langcode: en
status: true
dependencies: {  }
id: people_image
migration_tags: null
label: 'People images'

source:
  plugin: csv
  track_changes: true
  path: 'public://migrations/people_fellows.csv'
  delimiter: ","
  enclosure: '"'
  header_row_count: 1
  ids: [id]

process:
  uid:
    plugin: default_value
    default_value: 1

  fid: fid
  filename: filename

  uri:
    # copy file from filepath to uri
    plugin: file_copy
    source:
      - filepath
      - uri

destination:
  plugin: 'entity:file'
  source_path_property: filepath
  destination_path_property: uri
  move: true

template: null

migration_dependencies: {  }
